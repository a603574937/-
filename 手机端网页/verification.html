<!doctype html>
<html lang="zh-cn">
	<head>
		<meta charset="UTF-8">  <!--页面编码-->
		<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">  <!--IE渲染 如果IE8以下模拟高速浏览器渲染  chrome=1开启谷歌浏览器高速渲染-->
		<meta name="renderer" content="Webkit">  <!--高速模式-->
		<meta name="format-detection" content="telephone=no,email=no,address=no">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<title>邮箱验证</title>
		<!--公共css文件-->
		<link rel="stylesheet" href="css/public.css">
		<!--自定义样式文件-->
		<link rel="stylesheet" href="css/verification.css">
		<!--Jquery脚本文件-->
		<script src="script/jquery-3.1.0.min.js"></script>
		<!--自定义js文件
		<script src="script/index.js"></script>-->
	</head>
	
	<body>
		<nav><img src="images/fh.png">邮箱验证</nav>
		<img src="images/email.png" class="email">
		<div class="yfs">验证码已发送到您的电子邮箱，请查看并输入！</div>
		<form class="yzm">
			<input maxlength="1">
			<input maxlength="1">
			<input maxlength="1">
			<input maxlength="1">
			<input maxlength="1">
			<input maxlength="1">
		</form>
		<div class="hx"></div>
		<div class="cxfs"><a>没有收到，重新发送</a></div>
	</body>
	<script type="text/javascript">
		$(function(){
			 $(".yzm input").bind('input porpertychange',function(){
		        var xh=$(".yzm input").index(this);
				var mm=$(".yzm input").eq(xh).val();
				if(mm!=""){
					$(".yzm input").eq(xh).blur();
					xh++;
					$(".yzm input").eq(xh).focus();
				}
		    })
		})
		
	</script>
</html>
